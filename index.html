<html>

<head>
    <title>Song Website</title>
    <style>
        *{
                padding: 0;
                margin: 0;
            }
        body {
            background-image: url(img/bg.jpg);
            background-size: cover;
        }
        .main_body{
            background:linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5,#13799e, #23D5A5);
                position: relative;
                background-size: 400% 400%;
                width: 100%;
                height: 100%;
                animation-name: change;
                animation-duration: 7s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease-in-out;
        }
        @keyframes change {
                0%{
                    background-position: 0 50%;
                }
                50%{
                    background-position:100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }
        }
        .top {
            text-align: center;
        }

        p.text {
            color: white;
            position: relative;
            top: 0px;
            position: top;
        }
        #t2{
            position: fixed;
            top: 95vh;
        }
        
        h1.heading {
            font-size: 60px;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 2px 2px darkgrey;
            /* height: 50px; */
            /* padding-left: 300px; */
            padding-bottom: 30px;
        }
        .main{
            /* position: relative; */
            margin-right: 120px;
            margin-left: 120px;
            /* background: linear-gradient(to left, #8942a8, #ba382f); */
            /* border: 3px solid white; */
            /* background-color:rgba(149,0,179, 0.3); */
            /* background-color: #af215f; */
        }

        .mid {
            /* border: 5px solid black; */
            display: flex;
            justify-content: space-around;
            padding: 7px;
            /* outline: black dashed  2px; */
            filter: drop-shadow(10px 10px 8px black);
            padding: 20px;
        }
        #mid1{
            border-bottom: none;
        }
        #mid2{
            border-top: none;
        }
        
       
        img{
            cursor: pointer;
        }
        img:hover{
            transform:scale(1.1);
            filter: drop-shadow(10px 10px 5px red);
        }
    </style>
</head>

<body>
    <div class="main_body">
    <div class="top">
        <p  class="text">Single click to start and Double click to pause</p>
        <h1 class="heading">Song Website</h1>
        <p class="text" id="t2">designed by Shub_k_yash</p>
    </div>
    <div class="main">
        <div class="mid" id="mid1">
            <img src="img/img1.jpeg" alt="" height="200px" width="200px" id="img1" class="image" >
            <img src="img/img2.jpeg" alt="" height="200px" width="200px" id="img2" class="image" >
            <img src="img/img3.jpeg" alt="" height="200px" width="200px" id="img3" class="image" >
        </div>
        <div class="mid" id="mid2" >
            <img src="img/img4.jpeg" alt="" height="200px" width="200px" id="img4" class="image" >
            <img src="img/img5.jpeg" alt="" height="200px" width="200px" id="img5" class="image" >
            <img src="img/img6.jpeg" alt="" height="200px" width="200px" id="img6" class="image" >
        
        </div>
        
    </div>
</div>

    <script>
        var divlength= document.querySelectorAll('.image').length;
        console.log(divlength);
        for(var i=0;i <divlength; i++){
            var demo = document.querySelectorAll('.image')[i].addEventListener('click', playsong);
            var demo = document.querySelectorAll('.image')[i].addEventListener('dblclick', pausesong);
        }

        var song1 = new Audio();
        song1.src='song/song1.mp3';

        var song2 = new Audio();
        song2.src='song/song2.mp3';
        
        var song3 = new Audio();
        song3.src='song/song3.mp3';

        var song4 = new Audio();
        song4.src='song/song4.mp3';

        var song5 = new Audio();
        song5.src='song/song5.mp3';

        var song6 = new Audio();
        song6.src='song/song6.mp3';

        function playsong(){
            // alert("hello");
            var songId = this.id;
            // console.log(songId);
            switch(songId){
                case "img1":
                    song1.play();
                    break;
                case "img2":
                    song2.play();
                    break;
                case "img3":
                    song3.play();
                    break;
                case "img4":
                    song4.play();
                    break;
                case "img5":
                    song5.play();
                    break;
                case "img6":
                    song6.play();
                    break;
            }
        }

        function pausesong(){
            var songId = this.id;
            // console.log(songId);
            switch(songId){
                case "img1":
                    song1.pause();
                    break;
                case "img2":
                    song2.pause();
                    break;
                case "img3":
                    song3.pause();
                    break;
                case "img4":
                    song4.pause();
                    break;
                case "img5":
                    song5.pause();
                    break;
                case "img6":
                    song6.pause();
                    break;
            }
        }

</body>
